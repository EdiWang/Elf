<h2 mat-dialog-title>Confirm</h2>
<mat-dialog-content>
    <p>
        {{message}}
    </p>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button type="submit" mat-flat-button color="primary" cdkFocusInitial (click)="onConfirmClick()" tabindex="1">
        {{confirmButtonText}}
    </button>
    <a mat-flat-button mat-dialog-close tabindex="-1">{{cancelButtonText}}</a>
</mat-dialog-actions>
