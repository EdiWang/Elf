<kendo-dialog *ngIf="active" [width]="400" [height]="200" (close)="onCancel($event)">
    <kendo-dialog-titlebar>
        Tag
    </kendo-dialog-titlebar>

    <form novalidate class="k-form" [formGroup]="editTagForm" spellcheck="false">
        <kendo-formfield>
            <kendo-label [for]="name" text="Name"></kendo-label>
            <input formControlName="name" kendoTextBox #name />
            <kendo-formerror>{{validationErrorMessage?.required}}</kendo-formerror>
        </kendo-formfield>
    </form>

    <kendo-dialog-actions layout="normal">
        <button kendoButton (click)="onCancel($event)" class="ms-auto px-5">Cancel</button>
        <button kendoButton [primary]="true" [disabled]="!editTagForm.valid" (click)="onSave($event)" class="px-5">
            Save
        </button>
    </kendo-dialog-actions>
</kendo-dialog>
