<h2 mat-dialog-title>Tag</h2>
<form [formGroup]="editTagForm" (ngSubmit)="submitForm()" novalidate>
    <mat-dialog-content class="edit-tag-dialog-content d-flex flex-column">
        <mat-form-field>
            <input matInput placeholder="Name" formControlName="name">
        </mat-form-field>
    </mat-dialog-content>
    <mat-dialog-actions align="end">
        <a mat-flat-button mat-dialog-close>Cancel</a>
        <button type="submit" mat-flat-button color="primary" cdkFocusInitial
            [disabled]="!editTagForm.valid">Save</button>
    </mat-dialog-actions>
</form>
