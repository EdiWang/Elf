<div class="position-fixed">
    <div class="container-fluid mt-3 mb-3">
        <button kendoButton class="me-2" (click)="addNewTag()">
            <i class="bi-plus"></i>
            New
        </button>
        <button kendoButton (click)="getTags()">
            <i class="bi-arrow-clockwise"></i>
        </button>
    </div>
</div>

<div class="container-fluid">
    <div class="tags-container">
        <hr />
        <kendo-loader [type]="'pulsing'" [size]="'medium'" *ngIf="isLoading">
        </kendo-loader>

        <div class="container-fluid mt-3">
            <mat-chip-listbox #chipList aria-label="Fruit selection">
                <mat-chip-option *ngFor="let tag of tags" (removed)="remove(tag)" (click)="update(tag)">
                    {{tag.name}}
                    <button matChipRemove>
                        <mat-icon>cancel</mat-icon>
                    </button>
                </mat-chip-option>
            </mat-chip-listbox>
        </div>
    </div>
</div>
