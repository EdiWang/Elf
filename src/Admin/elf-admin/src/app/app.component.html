<kendo-appbar position="top" [themeColor]="'dark'">
    <kendo-appbar-section>
        <button kendoButton fillMode="flat" [routerLink]="['/']">
            Elf Admin
        </button>
    </kendo-appbar-section>
    <kendo-appbar-spacer width="10px"></kendo-appbar-spacer>
    <kendo-appbar-section>
        <button kendoButton iconClass="bi-list" fillMode="flat" [routerLink]="['links']" routerLinkActive="active">
            Links
        </button>
        <button kendoButton iconClass="bi-tag" fillMode="flat" [routerLink]="['tags']" routerLinkActive="active">
            Tags
        </button>
        <button kendoButton iconClass="bi-pie-chart" fillMode="flat" [routerLink]="['report']"
            routerLinkActive="active">
            Report
        </button>
    </kendo-appbar-section>
    <kendo-appbar-spacer></kendo-appbar-spacer>
    <kendo-appbar-section>
        <div class="api-info me-3">
            <a href="{{ ENV.elfApiBaseUrl }}" target="_blank">
                <span class="bi-globe me-2"></span>
                {{ ENV.elfApiBaseUrl }}
            </a>
        </div>
        <div class="user-info d-flex me-3 text-light" *ngIf="loginDisplay">
            <span class="bi-person me-2"></span>
            {{ accountInfo.name }} ({{ accountInfo.username }})
        </div>
    </kendo-appbar-section>
    <span class="k-appbar-separator"></span>
    <kendo-appbar-section>
        <button kendoButton fillMode="flat" *ngIf="!loginDisplay" (click)="login()">Login</button>
        <button kendoButton fillMode="flat" *ngIf="loginDisplay" (click)="logout()">
            <span>Sign out</span>
        </button>
    </kendo-appbar-section>
</kendo-appbar>

<router-outlet *ngIf="!isIframe"></router-outlet>
