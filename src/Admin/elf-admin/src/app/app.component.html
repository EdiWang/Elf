<kendo-appbar position="top" [themeColor]="'dark'">
    <kendo-appbar-section>
        <button kendoButton fillMode="flat" [routerLink]="['/']">
            <strong>
                Elf Admin
            </strong>
        </button>
    </kendo-appbar-section>
    <kendo-appbar-spacer width="2px"></kendo-appbar-spacer>
    <kendo-appbar-section>
        <button kendoButton [svgIcon]="listUnorderedIcon" fillMode="flat" [routerLink]="['links']" routerLinkActive="active">
            Links
        </button>
        <button kendoButton [svgIcon]="mapMarkerIcon" fillMode="flat" [routerLink]="['tags']" routerLinkActive="active">
            Tags
        </button>
        <button kendoButton [svgIcon]="chartPieIcon" fillMode="flat" [routerLink]="['report']"
            routerLinkActive="active">
            Report
        </button>
    </kendo-appbar-section>
    <kendo-appbar-spacer></kendo-appbar-spacer>
    <kendo-appbar-section>
        <div class="api-info me-3">
            <a href="{{ ENV.elfApiBaseUrl }}" target="_blank">
                <kendo-svg-icon [icon]="linkIcon" class="me-1"></kendo-svg-icon>
                {{ ENV.elfApiBaseUrl }}
            </a>
        </div>
        <div class="user-info d-flex me-3 text-light" *ngIf="loginDisplay">
            <kendo-svg-icon [icon]="userIcon" class="me-1"></kendo-svg-icon>
            {{ accountInfo.name }} ({{ accountInfo.username }})
        </div>
    </kendo-appbar-section>
    <span class="k-appbar-separator"></span>
    <kendo-appbar-section>
        <button kendoButton fillMode="flat" *ngIf="!loginDisplay" (click)="login()">Login</button>
        <button kendoButton fillMode="flat" *ngIf="loginDisplay" (click)="logout()" [svgIcon]="logoutIcon">
            <span>Sign out</span>
        </button>
    </kendo-appbar-section>
</kendo-appbar>

<router-outlet *ngIf="!isIframe"></router-outlet>
