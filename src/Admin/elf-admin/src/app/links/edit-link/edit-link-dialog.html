<kendo-dialog *ngIf="active" [width]="600" [height]="400" (close)="onCancel($event)">
    <kendo-dialog-titlebar>
        Link
    </kendo-dialog-titlebar>

    <form novalidate class="k-form" [formGroup]="editLinkForm" spellcheck="false">
        <kendo-formfield>
            <kendo-label [for]="originUrl" text="Origin Url"></kendo-label>
            <input type="url" formControlName="originUrl" kendoTextBox #originUrl />
            <kendo-formerror>{{validationErrorMessage?.required}}</kendo-formerror>
        </kendo-formfield>

        <kendo-formfield>
            <kendo-label [for]="note" text="Note"></kendo-label>
            <input formControlName="note" kendoTextBox #note />
        </kendo-formfield>

        <div class="row g-2">
            <div class="col d-flex flex-column">
                <kendo-formfield>
                    <kendo-label [for]="akaName" text="Aka"></kendo-label>
                    <input formControlName="akaName" kendoTextBox #akaName />
                </kendo-formfield>
            </div>
            <div class="col d-flex flex-column">
                <kendo-formfield>
                    <kendo-label [for]="ttl" text="TTL"></kendo-label>
                    <input type="number" formControlName="ttl" kendoTextBox #ttl />
                </kendo-formfield>
            </div>
        </div>

        <mat-form-field class="tags-chip-list">
            <mat-label>Tags</mat-label>
            <mat-chip-grid #chipList aria-label="Tags selection">
                <mat-chip-row *ngFor="let tag of tags" (removed)="remove(tag)">
                    {{tag}}
                    <button matChipRemove>
                        x
                    </button>
                </mat-chip-row>
            </mat-chip-grid>
            <input placeholder="New tag..." #tagInput [formControl]="tagCtrl" [matAutocomplete]="auto"
                [matChipInputFor]="chipList" [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
                [matChipInputAddOnBlur]="addOnBlur" (matChipInputTokenEnd)="add($event)">
            <mat-autocomplete #auto="matAutocomplete" (optionSelected)="selected($event)">
                <mat-option *ngFor="let tag of filteredTags | async" [value]="tag">
                    {{tag}}
                </mat-option>
            </mat-autocomplete>
        </mat-form-field>

        <div>
            <input type="checkbox" kendoCheckBox formControlName="isEnabled" #isEnabled />
            <kendo-label class="k-checkbox-label" [for]="isEnabled" text="Enabled"></kendo-label>
        </div>
    </form>

    <kendo-dialog-actions layout="normal">
        <button kendoButton (click)="onCancel($event)" class="ms-auto px-5">Cancel</button>
        <button kendoButton [primary]="true" [disabled]="!editLinkForm.valid || isBusy" (click)="onSave($event)"
            class="px-5">
            {{ isBusy ? 'Saving...' : 'Save'}}
        </button>
    </kendo-dialog-actions>
</kendo-dialog>
